<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <link rel="stylesheet" href="src/styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3>Weather in...</h3>
        </div>
        <div class="col-4 form">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search city..."
              class = "form-control"
              id="search-city-input"
              autocomplete="off"
            />
          </form>
        </div>
        <div class = "col search">
        <button type="button" class="btn btn-primary" id="search-button">Search</button>
</div>
        <div class = "col current">
            <button type="button" class="btn btn-success" id="current-city">Current</button>
        </div>
      </div>
      <br />
      <h1 id="city-name">Molfetta</h1>
      <p class="conditions">
        <strong id="current-date">17:50</strong>
        <br/>
        <p class="weatherdata" id="weather-description">Cloudy</p>
        <p class="weatherdata" id="wind">Wind: 10 km/h</p>
        <p class="weatherdata" id="humidity">Humidity: 40%</p>
      </p>
      <div class="row">
        <div class="col temperature" id="degrees-value">15</div>
        <div class="col celsiusfahrenheit">
          <a href="#" id="celsius-degrees" class = "active">ºC</a> |
          <a href="#" id="fahrenheit-degrees">ºF</a>
        </div>
        <div class="col icon"><img src="" id = "icon" alt = ""></div>
      </div>
      <h4><strong>Forecast</strong></h4>
      <br />

      <div id="forecast"></div>

      <br/>
      <br/>
      <div class="credits">
        <small class = "credits">
        Project by <a href="https://github.com/Yeobie/Ilaria-s-Project" target="blank">Ilaria Vilardi</a></small>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
